                    </div>                    
                </div>
        </div>

                <h2 class="mt-12 ml-8 text-white text-3xl font-mono font-semibold">

            </div>
            <div class="flex justify-between mt-16">

            </div>
            <div class="flex justify-center mt-20">
                <button class="bg-[hsl(183,100%,30%)] rounded-lg h-[50px] w-[450px] text-[hsl(183,100%,15%)] text-2xl font-mono font-semibold uppercase hover:bg-[hsl(172,67%,45%)]">Reset</button>
            </div>
